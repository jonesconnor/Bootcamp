<div class="container bg-warning d-flex justify-content-center align-items-center" style="height: 100vh;">
  <form>
    <div class="form-group text-center">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="usernew.username" name="username" id="username" class="form-control" placeholder="Enter your username">
    </div>
    <div class="form-group text-center">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="usernew.password" name="password" id="password" class="form-control" placeholder="Enter your password">
    </div>
    <button (click)="signIn()" class="btn btn-primary">Sign In</button>
  </form>
</div>
