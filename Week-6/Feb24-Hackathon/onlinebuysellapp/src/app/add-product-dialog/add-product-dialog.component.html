<h2 mat-dialog-title>Add Query</h2>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <div class="clsform">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="productForm.controls['name'].invalid">Product Name is Required</mat-error>
      </mat-form-field>
    </div>

    <div class="clsform">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="productForm.controls['description'].invalid">Description is required</mat-error>
      </mat-form-field>
    </div>

    <div class="clsform">
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <textarea matInput formControlName="price"></textarea>
        <mat-error *ngIf="productForm.controls['price'].invalid">Price is required</mat-error>
      </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="submitProduct()" [disabled]="productForm.invalid">Save</button>
</div>
