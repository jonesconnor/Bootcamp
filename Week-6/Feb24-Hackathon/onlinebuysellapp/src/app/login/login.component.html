<mat-card>
  <mat-card-header style="justify-content: center;">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="clsform">
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email" class="w-100" required>
        </mat-form-field>
      </div>
      <div class="clsform">
        <mat-form-field>
          <input matInput formControlName="password" placeholder="Password" type="password" class="w-100" required>
        </mat-form-field>
      </div>
      <div class="clsform">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <button mat-stroked-button color="primary" type="button" (click)="callRegistration()" class="btn-ml">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
