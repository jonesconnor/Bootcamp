<div class="mat-elevation-z8">
  <table mat-table [dataSource]="messages" class="mat-elevation-z8">

    <!-- Product ID Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> Product ID </th>
      <td mat-cell *matCellDef="let message"> {{message.productId}} </td>
    </ng-container>

    <!-- Buyer ID Column -->
    <ng-container matColumnDef="buyerId">
      <th mat-header-cell *matHeaderCellDef> Buyer ID </th>
      <td mat-cell *matCellDef="let message"> {{message.buyerId}} </td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let message"> {{message.message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['productId', 'buyerId', 'message']"></tr>
    <tr mat-row *matRowDef="let message; columns: ['productId', 'buyerId', 'message']"></tr>
  </table>
</div>
