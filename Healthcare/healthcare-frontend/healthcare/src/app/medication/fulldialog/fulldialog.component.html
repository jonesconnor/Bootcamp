<div>
    <h3 mat-dialog-title>Full Medication Details</h3>
    <p>ID: {{id}}</p>
    <p class="active">{{active}}</p>
    <p class="purpose">{{purpose}}</p>
    <p class="warnings"><mat-icon>warning</mat-icon>{{warnings}}</p>
    <p class="inactive">{{inactive}}</p>
    <p class="ind">{{indications}}</p>
    <p class="dosage">{{dosage}}</p>    
    <button mat-button mat-dialog-close class="butt">Close</button>
</div>
