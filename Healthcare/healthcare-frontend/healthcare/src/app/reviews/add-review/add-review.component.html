<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.css" />
</head>


<div class="content">
<div class="mb-3">

  <div class="card-group" style="width:500px">
    <div class="card" style="align-items: center;">
      <ngb-rating [(rate)]="rating" [readonly] = "disable" [max]="5">  
        <ng-template let-fill="fill" let-index="index">
          <i class="bi bi-star{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100" [class.low]="index < 2"></i>
        </ng-template>
      </ngb-rating>
      <pre *ngIf="rating === null"><b>0 out of 5 stars</b></pre>
      <pre *ngIf="rating!= null"><b>{{rating}} out of 5 stars</b></pre>  
      <div class="card-body">
        <form #reviewForm="ngForm" (ngSubmit)="sendReview(reviewForm)">
        <mat-form-field appearance="outline" style="width: 400px;">
          <mat-label>Review</mat-label>
          <textarea matInput rows="3" name="comment" class="form-control" [(ngModel)]="comment" ></textarea>
        </mat-form-field>
        <div class="center-button">
        <button mat-raised-button color="primary"  style="margin-bottom: 50px;" type="submit">Post</button>
        </div>
      </form>
      </div>

    <!-- <router-outlet></router-outlet> -->
    </div>
  </div>
</div>
</div>
