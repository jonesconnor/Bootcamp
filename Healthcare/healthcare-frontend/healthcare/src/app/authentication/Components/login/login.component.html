<main>
  <div class="logincard">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content
        [formGroup]="loginForm"
        (keyup.enter)="login(loginForm)"
      >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput #uname formControlName="email" />
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email Required
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
            Please Enter a Valid Email
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            #pwd
            formControlName="password"
            [type]="showPwd ? 'text' : 'password'"/>
            <mat-icon matSuffix (click)="showPass()">{{ showPwd ? "lock_open" : "lock" }}</mat-icon>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password Required
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('minlength')">
            Your Password is between 8-50 characters
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('maxlength')">
            Your Password is between 8-50 characters
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          [disabled]="loginForm.invalid"
          type="submit"
          (click)="login(loginForm)"
          color="accent"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
