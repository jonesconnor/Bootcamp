<main>
    <div class="container">
    <app-sidebar></app-sidebar>
    <div class="tablebody">
        <div class="example-container mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource">
          
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
          
              <!-- Position Column -->
              <ng-container matColumnDef="dosage">
                <mat-header-cell *matHeaderCellDef> Doseage Description </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.dosage}} </mat-cell>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="refills">
                <mat-header-cell *matHeaderCellDef> Refill </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.refills}} </mat-cell>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="doctorID">
                <mat-header-cell *matHeaderCellDef> Doctor ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.doctorID}} </mat-cell>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="expiration">
                <mat-header-cell *matHeaderCellDef> Expiration </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.expiration | date:'yyyy-MM-dd'}} </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
    </div>
    </div>
</main>
